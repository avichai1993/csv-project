name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('backend/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Set up Java (for OpenAPI generator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install OpenAPI Generator CLI
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Generate API code
        run: |
          openapi-generator-cli generate \
            -i ../shared/openapi/openapi.yaml \
            -g python-flask \
            -o /tmp/generated \
            --additional-properties=packageName=generated
          mkdir -p src/generated
          cp -r /tmp/generated/generated/models src/generated/
          cp /tmp/generated/generated/__init__.py src/generated/
          cp /tmp/generated/generated/util.py src/generated/
          cp /tmp/generated/generated/typing_utils.py src/generated/
          cp /tmp/generated/generated/encoder.py src/generated/
          mkdir -p src/generated/openapi
          cp /tmp/generated/generated/openapi/openapi.yaml src/generated/openapi/

      - name: Run linting
        run: poetry run ruff check src/

      - name: Run type checking
        run: poetry run mypy src/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors for now

      - name: Run tests
        run: poetry run pytest --cov=src --cov-report=xml --cov-report=term
        continue-on-error: false  # Tests need updating for new structure

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
        continue-on-error: true

      - name: Verify imports work
        run: |
          poetry run python -c "from src.api.controllers.health_controller import get_health; print('Health controller OK')"
          poetry run python -c "from src.api.controllers.targets_controller import get_all_targets; print('Targets controller OK')"
          poetry run python -c "from src.bl.target_service import TargetService; print('Target service OK')"

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java (for OpenAPI generator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Generate API client
        run: npm run generate:api

      - name: Run linting
        run: npm run lint
        continue-on-error: true  # Don't fail on lint errors for now

      - name: Run type checking
        run: npm run typecheck
        continue-on-error: true  # Don't fail on type errors for now

      - name: Run unit tests
        run: npm run test:run

      - name: Run E2E tests (with mocks)
        run: npm run e2e:mocks

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://target-api-esfc.onrender.com

  # Build verification (ensures Docker builds work)
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.render
          push: false
          tags: target-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile.render
          push: false
          tags: target-frontend:test
          build-args: |
            VITE_API_URL=https://target-api-esfc.onrender.com
          cache-from: type=gha
          cache-to: type=gha,mode=max
