# Render Blueprint - Infrastructure as Code
# Deploy with: Connect GitHub repo to Render Dashboard
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: target-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile.render
    dockerContext: .  # Project root to access shared/
    region: frankfurt  # eu-central
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "*"  # Update with your frontend URL after deployment

  # Frontend Web Service (Docker-based to support Java for OpenAPI generation)
  - type: web
    name: target-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile.render
    dockerContext: .  # Project root to access shared/
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://target-api-esfc.onrender.com
